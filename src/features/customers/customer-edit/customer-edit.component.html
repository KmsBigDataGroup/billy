<modal
  *ngIf="form"
  [isVisible]="!!mode"
  [disabled]="!form.valid"
  (onClose)="handleCancel()"
  (onSuccess)="handleEditEnd()"
>
  <modal-title>
    <span *ngIf="mode === 'adding'">Add a new customer</span>
    <span *ngIf="mode === 'editing'">Edit customer</span>
  </modal-title>
  <modal-body>
    <form [formGroup]="form">
      <div *ngFor="let field of fields" class="form-group row">
        <field [form]="form" [field]="field"></field>
      </div>
    </form>
  </modal-body>
</modal>
