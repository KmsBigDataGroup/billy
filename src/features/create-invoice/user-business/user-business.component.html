<div class="user-business">
  <modal
    [isVisible]="isEditing"
    [disabled]="!form.valid"
    (onClose)="closeModal()"
    (onSuccess)="handleEditEnd()"
  >
    <modal-title>Edit your business</modal-title>
    <modal-body>
      <form [formGroup]="form">
        <div *ngFor="let field of fields" class="form-group row">
          <field [form]="form" [field]="field"></field>
        </div>
      </form>
    </modal-body>
  </modal>
  <p><span class="name">{{user.name}}</span></p>
  <p>{{user.address}}</p>
  <p>
    <span>{{user.zip}}</span>
    <span>{{user.city}}</span>
    <span [hidden]="!user.province">({{user.province}})</span>
  </p>
  <p>VAT {{user.vat}}</p>
  <a class="print-hidden" (click)="handleEdit()">Edit your business details</a>
</div>
