<div class="user-business">
  <modal [isVisible]="isEditing" [disabled]="!businessForm.form.valid" (onClose)="closeModal()" (onSuccess)="handleEditEnd(businessForm.form)">
    <span class="modal-title">Edit your business</span>
    <div class="modal-body">
      <form #businessForm="ngForm">
        <div class="form-group row" [class.has-danger]="name.invalid && name.dirty">
          <label class="col-sm-4 col-form-label">Business Name *</label>
          <div class="col-sm-8">
            <input [ngModel]="user.name" name="name" #name="ngModel" class="form-control" type="text" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">VAT Number</label>
          <div class="col-sm-8">
            <input [ngModel]="user.vat" name="vat" class="form-control" type="number">
          </div>
        </div>

        <fieldset>
          <legend>Address</legend>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
              <input [ngModel]="user.address" name="address" class="form-control" type="text">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">City</label>
            <div class="col-sm-8">
              <input [ngModel]="user.city" name="city" class="form-control" type="text">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Postal / Zip Code</label>
            <div class="col-sm-8">
              <input [ngModel]="user.zip" name="zip" class="form-control" type="number">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Country</label>
            <div class="col-sm-8">
              <select
                [ngModel]="user.country"
                name="country"
                #country
                (change)="handleCountryChange(country.value)"
                class="form-control"
              >
                <option *ngFor="let country of countries" [value]="country.countryCode">
                  {{country.name}}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">State / Province</label>
            <div class="col-sm-8">
              <select [ngModel]="user.province" name="province" class="form-control">
                <option *ngFor="let province of provinces" [value]="province.name">
                  {{province.name}}
                </option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </modal>
  <p><span class="name">{{user.name}}</span></p>
  <p>{{user.address}}</p>
  <p>
    <span>{{user.zip}}</span>
    <span>{{user.city}}</span>
    <span [hidden]="!user.province">({{user.province}})</span>
  </p>
  <p>VAT {{user.vat}}</p>
  <a (click)="handleEdit()">Edit your business details</a>
</div>
